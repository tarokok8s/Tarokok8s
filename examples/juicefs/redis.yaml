apiVersion: v1
kind: Namespace
metadata:
  name: s3-system
---
apiVersion: v1
kind: Service
metadata:
  namespace: s3-system
  name: redis
spec:
  clusterIP: None
  selector:
    app: redis
  ports:
    - port: 6379
---
# https://github.com/kubernetes/examples/blob/master/staging/storage/redis/README.md
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: s3-system
  name: redis
spec:
  selector:
    matchLabels:
      app: redis # has to match .spec.template.metadata.labels
  replicas: 1 # by default is 1
  template:
    metadata:
      labels:
        app: redis # has to match .spec.selector.matchLabels
    spec:
      containers:
        - name: redis
          image: quay.io/flysangel/library/redis
          imagePullPolicy: Always
          volumeMounts:
            - name: redis
              mountPath: /data
      volumes:
        - name: redis
          persistentVolumeClaim:
            claimName: redis
      restartPolicy: Always
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  namespace: s3-system
  name: redis
spec:
  storageClassName: local-path
  accessModes: ["ReadWriteOnce"]
  resources:
    requests:
      storage: 10Gi
---

